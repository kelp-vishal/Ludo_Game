<div class="ludo-board-component flex flex-col items-center justify-center min-h-screen bg-gray-900 p-4">
    <h1 class="text-4xl font-bold text-center mb-8 text-white">Ludo Game</h1>
    
    <div class="ludoBoard bg-white rounded-lg shadow-2xl p-4" style="width: 600px; height: 600px;">
        <!-- Main Board Grid 15x15 -->
        <div class="grid gap-0 border-4 border-black h-full" style="grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(15, 1fr);">
            
            <!-- RED HOME (Top-Left 6x6) -->
            <div class="col-span-6 row-span-6 bg-red-300 border border-gray-400 flex flex-wrap content-center justify-center gap-2 p-3">
                <div class="h-6 w-6 bg-red-600 rounded-full border-2 border-red-900"></div>
                <div class="h-6 w-6 bg-red-600 rounded-full border-2 border-red-900"></div>
                <div class="h-6 w-6 bg-red-600 rounded-full border-2 border-red-900"></div>
                <div class="h-6 w-6 bg-red-600 rounded-full border-2 border-red-900"></div>
            </div>
            
            <!-- RED PATH TOP (6 cells) -->
            <div class="col-span-3 row-span-1 bg-white border border-gray-400"></div>
            <div class="col-span-3 row-span-1 bg-red-200 border border-gray-400 flex items-center justify-center text-xs font-bold">PATH</div>
            
            <!-- YELLOW HOME (Top-Right 6x6) -->
            <div class="col-span-6 row-span-6 bg-yellow-300 border border-gray-400 flex flex-wrap content-center justify-center gap-2 p-3">
                <div class="h-6 w-6 bg-yellow-600 rounded-full border-2 border-yellow-900"></div>
                <div class="h-6 w-6 bg-yellow-600 rounded-full border-2 border-yellow-900"></div>
                <div class="h-6 w-6 bg-yellow-600 rounded-full border-2 border-yellow-900"></div>
                <div class="h-6 w-6 bg-yellow-600 rounded-full border-2 border-yellow-900"></div>
            </div>
            
            <!-- RED PATH RIGHT (vertical) -->
            <div class="col-span-1 row-span-3 bg-white border border-gray-400"></div>
            <div class="col-span-1 row-span-3 bg-red-200 border border-gray-400"></div>
            
            <!-- CENTER (white safe zone) -->
            <div class="col-span-3 row-span-3 bg-white border-4 border-gray-600"></div>
            
            <!-- YELLOW PATH LEFT (vertical) -->
            <div class="col-span-1 row-span-3 bg-yellow-200 border border-gray-400"></div>
            <div class="col-span-1 row-span-3 bg-white border border-gray-400"></div>
            
            <!-- GREEN PATH TOP (horizontal) -->
            <div class="col-span-3 row-span-1 bg-green-200 border border-gray-400 flex items-center justify-center text-xs font-bold">PATH</div>
            <div class="col-span-3 row-span-1 bg-white border border-gray-400"></div>
            
            <!-- RED PATH DOWN (vertical) -->
            <div class="col-span-1 row-span-3 bg-red-200 border border-gray-400"></div>
            <div class="col-span-1 row-span-3 bg-white border border-gray-400"></div>
            
            <!-- CENTER -->
            <div class="col-span-3 row-span-3 bg-white border border-gray-400"></div>
            
            <!-- YELLOW PATH DOWN (vertical) -->
            <div class="col-span-1 row-span-3 bg-yellow-200 border border-gray-400"></div>
            <div class="col-span-1 row-span-3 bg-white border border-gray-400"></div>
            
            <!-- BLUE PATH RIGHT (horizontal) -->
            <div class="col-span-3 row-span-1 bg-white border border-gray-400"></div>
            <div class="col-span-3 row-span-1 bg-blue-200 border border-gray-400 flex items-center justify-center text-xs font-bold">PATH</div>
            
            <!-- GREEN HOME (Bottom-Left 6x6) -->
            <div class="col-span-6 row-span-6 bg-green-300 border border-gray-400 flex flex-wrap content-center justify-center gap-2 p-3">
                <div class="h-6 w-6 bg-green-600 rounded-full border-2 border-green-900"></div>
                <div class="h-6 w-6 bg-green-600 rounded-full border-2 border-green-900"></div>
                <div class="h-6 w-6 bg-green-600 rounded-full border-2 border-green-900"></div>
                <div class="h-6 w-6 bg-green-600 rounded-full border-2 border-green-900"></div>
            </div>
            
            <!-- GREEN PATH BOTTOM (6 cells) -->
            <div class="col-span-3 row-span-1 bg-green-200 border border-gray-400 flex items-center justify-center text-xs font-bold">PATH</div>
            <div class="col-span-3 row-span-1 bg-white border border-gray-400"></div>
            
            <!-- BLUE HOME (Bottom-Right 6x6) -->
            <div class="col-span-6 row-span-6 bg-blue-300 border border-gray-400 flex flex-wrap content-center justify-center gap-2 p-3">
                <div class="h-6 w-6 bg-blue-600 rounded-full border-2 border-blue-900"></div>
                <div class="h-6 w-6 bg-blue-600 rounded-full border-2 border-blue-900"></div>
                <div class="h-6 w-6 bg-blue-600 rounded-full border-2 border-blue-900"></div>
                <div class="h-6 w-6 bg-blue-600 rounded-full border-2 border-blue-900"></div>
            </div>
        </div>
    </div>
    
    <!-- Game Controls -->
    <div class="mt-8 flex gap-4">
        <button class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">Roll Dice</button>
        <button class="px-6 py-3 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 transition">New Game</button>
    </div>
</div>
